<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>

	<table style="border-collapse: collapse;" border="1" >
		<tr>
			<td height="80" width="80" rowspan="1" colspan="3"></td>
			<td height="80" width="80" rowspan="1" colspan="1"></td>
			<td height="80" width="80" rowspan="2" colspan="1"></td>
			<td height="80" width="80" rowspan="5" colspan="1"></td>
		</tr>

		<tr>
			<td height="80" width="80" rowspan="2"></td>
			<td height="80" width="80" bgcolor="#8DB4E2"></td>
			<td height="80" width="80" rowspan="3"></td>
			<td height="80" width="80" bgcolor="#FABF8F"></td>
		</tr>

		<tr>
			<td height="80" width="80" rowspan="2"></td>
			<td height="80" width="80" colspan="2"></td>
		</tr>

		<tr>
			<td height="80" width="80"></td>
			<td height="80" width="80"></td>
			<td height="80" width="80"></td>
		</tr>

		<tr>
			<td height="80" width="80" rowspan="4"></td>
			<td height="80" width="80" bgcolor="#F2F2F2" align="center"><font color="green"><b>H</b></font></td>
			<td height="80" width="80" bgcolor="#F2F2F2" align="center"><font color="green"><b>T</b></font></td>
			<td height="80" width="80" bgcolor="#F2F2F2" align="center"><font color="green"><b>M</b></font></td>
			<td height="80" width="80" bgcolor="#F2F2F2" align="center"><font color="green"><b>L</b></font></td>
		</tr>

		<tr>
			<td height="80" width="80" ></td>
			<td height="80" width="80"  colspan="2"></td>
			<td height="80" width="80" ></td>
			<td height="80" width="80" ></td>
		</tr>

		<tr>
			<td height="80" width="80" bgcolor="#F2F2F2" align="center"><font color= "red"><b>C</b></font></td>
			<td height="80" width="80" bgcolor="#F2F2F2" align="center"><font color= "red"><b>S</b></font></td>
			<td height="80" width="80" bgcolor="#F2F2F2" align="center"><font color= "red"><b>S</b></font></td>
			<td height="80" width="80" colspan="2">  </td>
		</tr>

		<tr>
			<td height="80" width="80"></td>
			<td height="80" width="80" colspan="3" align="center">Nanang Arifudin</td>
			<td height="80" width="80" align="center" bgcolor="green"><font color="white"><b>DONE</b></font></td>
		</tr>

		


	</table>


</body>
</html>
